<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Parking System</h1>
        </div>

        <div class="parking-stats">
            <div class="stat-card">
                <h3>Total Spots</h3>
                <div class="number" id="totalSpots">15</div>
            </div>
            <div class="stat-card">
                <h3>Available Spots</h3>
                <div class="number" id="availableSpots">15</div>
            </div>
            <div class="stat-card">
                <h3>Occupied Spots</h3>
                <div class="number" id="occupiedSpots">0</div>
            </div>
        </div>

        <div class="parking-lot" id="parkingLot">
            <!-- Parking spots will be generated by JavaScript -->
        </div>

        <div class="control-panel">
            <h2>Park Vehicle</h2>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" id="vehicleNumber" placeholder="Enter vehicle number">
            </div>
            <div class="form-group">
                <label for="spotNumber">Spot Number</label>
                <input type="number" id="spotNumber" min="1" max="15" placeholder="Enter spot number">
            </div>
            <button onclick="parkVehicle()">Park Vehicle</button>
            <button onclick="removeVehicle()">Remove Vehicle</button>
            <button onclick="reserveSpot()">Reserve Spot</button>
        </div>

        <div class="parking-history">
            <h2>Parking History</h2>
            <div id="historyLog"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
